<mat-card>
    <mat-card-title>Hello {{ currentUserName }}!</mat-card-title>
    <mat-card-content>
      <form>
        <div class="btn-column-toolbar">
          <button mat-raised-button color="primary" class="column-toolbar-buttons" (click)="handleChangePasswordButtonClick()">Change password</button>
          <button mat-raised-button color="primary" class="column-toolbar-buttons" (click)="handleChangeUsernameButtonClick()">Change username</button>
        </div>
        <div class="btn-row-toolbar">
          <button mat-raised-button color="primary" class="row-toolbar-buttons" (buttonClick)="handleLogOutButtonClick()">Log out</button>
          <button class="row-toolbar-buttons" (click)="handleBackToVisualizeButtonClick()" mat-raised-button color="primary">Back to visualize screen</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
