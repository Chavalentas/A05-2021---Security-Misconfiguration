<div>
  <mat-form-field appearance="fill">
    <mat-label>email</mat-label>
    <input matInput #email />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>password</mat-label>
    <input matInput #password />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="onLogin(email.value, password.value)"
  >
    LOGIN
  </button>
</div>
