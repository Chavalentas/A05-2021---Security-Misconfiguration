<div id="background">
    <mat-card id="login-card">
      <mat-card-title>Log in</mat-card-title>
      <mat-card-content>
        <form [formGroup]="usersLogin">
          <p>
            <mat-form-field>
              <input [(ngModel)]="user.userName" placeholder="Enter your username" matInput name="userName" formControlName="userName" id="userName" />
              <div *ngIf="userName?.invalid && userName?.touched">
                <small *ngIf="userName?.errors?.['required']" class="text-danger">The username is required!</small>
                <small *ngIf="userName?.errors?.['minlength']" class="text-danger">The username has to contain at least 3 characters!</small>
              </div>
            </mat-form-field>
          </p>
  
          <p>
            <mat-form-field>
              <input [(ngModel)]="user.passWord" placeholder="Enter your password" id="passWord" name="passWord" matInput formControlName="passWord" required />
              <div *ngIf="passWord?.invalid && passWord?.touched">
                <small *ngIf="passWord?.errors?.['required']" class="text-danger">The password is required!</small>
                <small *ngIf="passWord?.errors?.['minlength']" class="text-danger">The password has to contain at least 8 characters!</small>
                <small *ngIf="passWord?.errors?.['unallowedpassword']" class="text-danger"
                  >The password has to contain at least one uppercase letter, one lowercase letter, one special character and one number!</small
                >
              </div>
            </mat-form-field>
          </p>
          <div class="example-button-col">
            <button mat-raised-button color="primary" class="buttons" (click)="handleSubmitButtonClick()">Submit</button>
            <button mat-raised-button color="primary" class="buttons" (click)="handleCreateAccountButtonClick()">Create account</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
